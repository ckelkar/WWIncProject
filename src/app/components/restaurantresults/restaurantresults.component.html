<div class="card-container">
<div *ngFor="let restaurant of restaurants">
  <article class="card">
    <header class="card__title">
      <h3>{{restaurant?.name}}</h3>
    </header>
    <figure class="card__thumbnail">

    </figure>
    <main class="card__description">
      {{restaurant?.location?.address}}
    </main>

  </article>
</div>

</div>
